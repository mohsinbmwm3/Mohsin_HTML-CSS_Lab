<!DOCTYPE html>
<head>
    <title>Gmail</title>
    <link rel="stylesheet" href="css/gmail_account_form.css">
</head>
<body>
    <section id="block">
        <video autoplay muted loop >
            <source src="resources/Background.mp4" type="video/mp4">
        </video>
        <div>
            <form action="" id="main_form">
                <h1>Create Gmail Account</h1>
                
                <input type="text" title="name" placeholder="Your full Name" required>
                <br>
                <input type="number" title="contact_no" placeholder="Contact Number" required>
                <br>    
                <input type="email" title="email" placeholder="Enter email id" required>
                <br>
                <button form="main_form">Reset</button>
                <button form="main_form">Submit</button>
        </form>
        </div>
    </section>
</body>
</html>
